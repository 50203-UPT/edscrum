<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil - EduScrum</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            position: relative;
            z-index: 1;
        }
        .card {
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>

    <div class="background-slideshow">
        <div class="bg-img-1"></div>
        <div class="bg-img-2"></div>
        <div class="bg-img-3"></div>
        <div class="bg-img-4"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container">
            <span class="navbar-brand fw-bold fs-3">EduScrum <span class="badge bg-info text-dark">Student</span></span>
            <div class="dropdown">
                <button class="btn btn-outline-light rounded-pill px-4 dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Perfil
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" th:href="@{'/view/student/profile/' + ${student.id}}">Editar Perfil</a></li>
                    <li><a class="dropdown-item" th:href="@{'/view/student/settings/' + ${student.id}}">Configurações</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container profile-container">
        <div class="text-center text-white mb-5">
            <h1 class="fw-bold display-5" style="text-shadow: 0 2px 10px rgba(0,0,0,0.5);">Editar Perfil</h1>
        </div>

        <div class="card p-4">
            <div class="card-body">
                <form th:action="@{/api/student/profile/update}" method="post">
                    <input type="hidden" name="id" th:value="${student.id}" />
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${student.name}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${student.email}">
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Nova Password</label>
                        <input type="password" class="form-control" id="new-password" name="newPassword">
                    </div>
                    <div class="mb-3">
                        <label for="current-password" class="form-label">Password Atual (para confirmar)</label>
                        <input type="password" class="form-control" id="current-password" name="currentPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Guardar Alterações</button>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script>
        (function() {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        })();
    </script>
</body>
</html>
