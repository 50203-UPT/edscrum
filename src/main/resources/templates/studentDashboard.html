<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Estudante</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <style>
        body, html {
            overflow: auto !important;
            height: auto !important;
            display: block !important;
        }
        body {
            /* Gradiente Azul/Roxo */
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            min-height: 100vh;
            padding-bottom: 50px;
        }
        .bottom-left-button-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-transparent fixed-top">
        <div class="container">
            <span class="navbar-brand fw-bold fs-3">EduScrum <span class="badge bg-info text-dark">Student</span></span>
            <div class="dropdown">
                <button class="btn btn-outline-light rounded-pill px-4 dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Perfil
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" th:href="@{'/view/student/profile/' + ${student.userId}}">Editar Perfil</a></li>
                    <li><a class="dropdown-item" th:href="@{'/view/student/settings/' + ${student.userId}}">Configura√ß√µes</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <div class="text-center text-white mb-5">
            <h1 class="fw-bold display-5" style="text-shadow: 0 2px 10px rgba(0,0,0,0.5);" th:text="'Ol√°, ' + ${student.name}">Aluno</h1>
            <p class="lead" style="text-shadow: 0 1px 5px rgba(0,0,0,0.5);">
                Total Pontos: <span class="badge bg-warning text-dark rounded-pill" th:text="${student.totalPoints}">0</span>
            </p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white rounded-top-4">
                        <h5 class="mb-0 fw-bold text-primary">Meus Pr√©mios</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3" th:each="award : ${student.awards}">
                                <div class="card text-center border border-warning h-100 shadow-sm">
                                    <div class="card-body">
                                        <h3 class="text-warning">üèÜ</h3>
                                        <h6 class="card-title fw-bold" th:text="${award.awardName}">Nome do Pr√©mio</h6>
                                        <p class="card-text text-muted small">+<span th:text="${award.points}"></span> pts</p>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(student.awards)}" class="col-12 text-center py-4">
                                <p class="text-muted mb-0">Ainda n√£o conquistaste pr√©mios.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white rounded-top-4">
                        <h5 class="mb-0 fw-bold text-primary">Hist√≥rico de Pontua√ß√£o</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center" 
                                th:each="history : ${student.pointHistory}">
                                <span>Pontua√ß√£o Atualizada</span>
                                <span class="badge bg-primary rounded-pill" th:text="${history.totalPoints}">14</span>
                            </li>
                            <li th:if="${#lists.isEmpty(student.pointHistory)}" class="list-group-item text-center text-muted">
                                Sem hist√≥rico dispon√≠vel.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-left-button-container">
        <a th:href="@{'/view/student/home/' + ${student.userId}}" class="btn btn-outline-light rounded-pill px-4 shadow">Voltar</a>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
