<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Cursos - EduScrum</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        /* Ajuste espec√≠fico para esta p√°gina de listagem */
        .courses-container {
            max-width: 900px; /* Mais largo que o login */
            margin: 50px auto;
            position: relative;
            z-index: 1;
        }
        .course-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: #fff;
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="background-slideshow">
        <div class="bg-img-1"></div>
        <div class="bg-img-2"></div>
        <div class="bg-img-3"></div>
        <div class="bg-img-4"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container">
            <span class="navbar-brand fw-bold fs-3">EduScrum <span class="badge bg-warning text-dark">Teacher</span></span>
            <a th:href="@{/logout}" class="btn btn-outline-light rounded-pill px-4">Sair</a>
        </div>
    </nav>

    <div class="container courses-container">
        
        <div class="text-center text-white mb-5">
            <h1 class="fw-bold display-5" style="text-shadow: 0 2px 10px rgba(0,0,0,0.5);">Gerir Cursos</h1>
            <p class="lead" style="text-shadow: 0 1px 5px rgba(0,0,0,0.5);">Selecione um curso para aceder ao Dashboard</p>
        </div>

        <div class="row g-4 justify-content-center">
            
            <div class="col-md-6 col-lg-4" th:each="course : ${courses}">
                <div class="card course-card h-100 p-3 text-center">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <div class="card-icon">üìö</div>
                        <h4 class="card-title fw-bold text-primary" th:text="${course.name}">Nome do Curso</h4>
                        <p class="card-text text-muted" th:text="${course.description}">Descri√ß√£o...</p>
                        
                        <a th:href="@{'/view/teacher/' + ${course.id}}" class="btn btn-primary rounded-pill w-100 mt-3 fw-bold">
                            Entrar
                        </a>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(courses)}" class="col-12">
                <div class="alert alert-warning text-center rounded-4 shadow">
                    <strong>Aten√ß√£o!</strong> N√£o existem cursos criados no sistema. 
                    <br>Cria cursos atrav√©s da API ou base de dados.
                </div>
            </div>

        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
