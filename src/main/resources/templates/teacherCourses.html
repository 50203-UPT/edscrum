<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Cursos - EduScrum</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <style>
        body, html {
            overflow: auto !important;
            height: auto !important;
            display: block !important;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .courses-container {
            max-width: 900px;
            margin: 50px auto;
            position: relative;
            z-index: 1;
        }
        
        h1, p.lead, strong { color: white !important; }

        .course-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: #fff;
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container">
            <span class="navbar-brand fw-bold fs-3">EduScrum <span class="badge bg-warning text-dark">Teacher</span></span>
            <div class="dropdown">
                <button class="btn btn-outline-light rounded-pill px-4 dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Perfil
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" th:href="@{/view/teacher/profile}">Editar Perfil</a></li>
                    <li><a class="dropdown-item" th:href="@{/view/teacher/settings}">Configura√ß√µes</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container courses-container" style="padding-top: 60px;">
        
        <div class="text-center mb-5">
            <h1 class="fw-bold display-5">Gerir Cursos</h1>
            <p class="lead">Selecione um curso para aceder ao Dashboard</p>
        </div>

        <div class="row g-4 justify-content-center">
            
            <div class="col-md-6 col-lg-4" th:each="course : ${courses}">
                <div class="card course-card h-100 p-3 text-center">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <div class="card-icon">üìö</div>
                        <h4 class="card-title fw-bold text-primary" th:text="${course.name}">Nome do Curso</h4>
                        <p class="card-text text-muted" th:text="${course.description}">Descri√ß√£o...</p>
                        
                        <a th:href="@{'/view/teacher/' + ${course.id}}" class="btn btn-primary rounded-pill w-100 mt-3 fw-bold">
                            Entrar
                        </a>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(courses)}" class="col-12">
                <div class="alert alert-warning text-center rounded-4 shadow" style="color: #333 !important;">
                    <strong style="color: #664d03 !important;">Aten√ß√£o!</strong> 
                    <span style="color: #664d03;">N√£o existem cursos criados no sistema.</span>
                    <br><span style="color: #664d03;">Cria cursos atrav√©s da API ou base de dados.</span>
                </div>
            </div>

        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
