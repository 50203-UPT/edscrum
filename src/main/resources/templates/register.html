<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.title} + ' - ' + #{app.title}">Criar Conta - EduScrum</title>
    
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
</head>
<body>

    <div class="background-slideshow">
        <div class="bg-img-1"></div>
        <div class="bg-img-2"></div>
        <div class="bg-img-3"></div>
        <div class="bg-img-4"></div>
    </div>

    <div class="login-container">
        
        <div class="card shadow-lg">
            <div class="card-header text-white text-center py-3">
                <h3 class="mb-0" th:text="#{register.new_account_heading}">üìù Nova Conta</h3>
            </div>
            
            <div class="card-body p-4 p-md-5">
                
                <form th:action="@{/auth/web/register}" method="post">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary" th:text="#{register.full_name_label}">Nome Completo</label>
                        <input type="text" name="name" class="form-control form-control-lg" th:placeholder="#{register.full_name_placeholder}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary" th:text="#{register.email_label}">Email</label>
                        <input type="email" name="email" class="form-control form-control-lg" th:placeholder="#{register.email_placeholder}" required>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold text-secondary" th:text="#{register.password_label}">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" th:placeholder="#{register.password_placeholder}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold text-secondary" th:text="#{register.profile_label}">Perfil</label>
                            
                            <select name="role" class="form-select form-select-lg form-select-custom">
                                <option value="STUDENT" th:text="#{register.student_option}">üéì Estudante</option>
                                <option value="TEACHER" th:text="#{register.teacher_option}">üë®‚Äçüè´ Professor</option>
                            </select>
                            
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm" th:text="#{register.create_account_button}">
                            Criar Conta
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-2 text-muted" th:text="#{register.already_have_account}">J√° tens conta?</p>
                    <a th:href="@{/}" class="btn btn-outline-success px-4 rounded-pill">
                        <span th:text="#{register.back_to_login}">üîê Voltar ao Login</span>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script>
        (function() {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        })();
    </script>
</body>
</html>
