<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduScrum Awards - Recuperar Palavra-passe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #2563eb, #4f46e5, #7c3aed);
    }
    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Estilo dos quadrados do código */
    .code-input {
        width: 3rem;
        height: 3.5rem;
        font-size: 1.5rem;
        text-align: center;
        margin: 0 0.25rem;
        border: 2px solid #e2e8f0;
        border-radius: 0.375rem;
        transition: all 0.2s;
    }
    .code-input:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <!-- Form State -->
  <div id="formState" class="w-full max-w-md" th:if="${success == null or success == false}">
    <button class="text-white mb-4 hover:bg-white/10 px-3 py-2 rounded-md flex items-center gap-2 transition-colors"
            onclick="window.location.href='/'">
      <i data-lucide="arrow-left" class="w-4 h-4"></i>
      Voltar ao Login
    </button>

    <div class="bg-white rounded-lg shadow-2xl">
      <div class="p-6">
        <div class="flex items-center gap-3 mb-6">
          <div class="p-2 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg">
            <i data-lucide="trophy" class="w-6 h-6 text-white"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold">Recuperar Palavra-passe</h1>
            <p class="text-gray-600">Enviaremos um código de recuperação</p>
          </div>
        </div>

        <form id="forgotForm" action="/forgotPassword" method="post" class="space-y-4">
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="example@upt.pt"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <p th:if="${error}" th:text="${error}" class="text-sm text-red-500"></p>
          </div>

          <div class="bg-blue-50 border border-blue-200 rounded-md p-3">
            <p class="text-sm text-blue-800">
              Insira o email associado à sua conta. Enviaremos um código para redefinir a sua palavra-passe.
            </p>
          </div>

          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
            Enviar código de Recuperação
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Código State -->
  <div id="codeState" class="w-full max-w-md hidden">
    <button class="text-white mb-4 hover:bg-white/10 px-3 py-2 rounded-md flex items-center gap-2 transition-colors"
            onclick="window.location.href='/'">
      <i data-lucide="arrow-left" class="w-4 h-4"></i>
      Voltar ao Login
    </button>

    <div class="bg-white rounded-lg shadow-2xl">
      <div class="p-6 text-center space-y-4">
        <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
          <i data-lucide="mail" class="w-8 h-8 text-green-600"></i>
        </div>
        <h3 class="text-xl font-bold">Email enviado!</h3>
        <p class="text-gray-600">Insira o código que enviamos por email:</p>

        <!-- Caixa amarela entre texto e input -->
        <div class="w-full bg-yellow-50 border border-yellow-200 rounded-md p-3 text-left">
          <p class="text-sm text-yellow-800">
            Verifique o seu email. O código é válido por 1 minuto.
          </p>
        </div>

        <!-- Inputs do código em 5 quadrados -->
        <div class="flex justify-center space-x-2 mb-4">
            <input type="text" maxlength="1" class="code-input" data-index="0" inputmode="numeric" pattern="[0-9]*" required>
            <input type="text" maxlength="1" class="code-input" data-index="1" inputmode="numeric" pattern="[0-9]*" required>
            <input type="text" maxlength="1" class="code-input" data-index="2" inputmode="numeric" pattern="[0-9]*" required>
            <input type="text" maxlength="1" class="code-input" data-index="3" inputmode="numeric" pattern="[0-9]*" required>
            <input type="text" maxlength="1" class="code-input" data-index="4" inputmode="numeric" pattern="[0-9]*" required>
            <input type="hidden" name="code" id="codeInput">
        </div>

        <!-- Temporizador e botão de reenviar -->
        <div class="flex justify-between items-center w-full mt-2 bg-gray-100 border border-gray-200 rounded-md px-3 py-2">
          <span class="text-gray-700 font-medium">Tempo restante: <span id="timer">120</span>s</span>
          <button id="resendBtn" class="bg-blue-600 text-white py-1 px-3 rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            Reenviar Código
          </button>
        </div>

        <button id="verifyBtn" class="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
          Verificar Código
        </button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const formState = document.getElementById('formState');
    const codeState = document.getElementById('codeState');
    const forgotForm = document.getElementById('forgotForm');
    const timerEl = document.getElementById('timer');
    const resendBtn = document.getElementById('resendBtn');
    const codeInputs = document.querySelectorAll('.code-input');
    const codeInput = document.getElementById('codeInput');

    let countdown;
    let cooldown = false;

    // Ao submeter o email, mostra o input de código
    forgotForm.addEventListener('submit', function(e) {
      e.preventDefault();
      formState.classList.add('hidden');
      codeState.classList.remove('hidden');
      startTimer(120); // Começa com 120s
      // Aqui podes adicionar chamada AJAX para enviar o email
    });

    // Atualiza o hidden input com os valores dos 5 quadrados
    function updateCodeValue() {
        let code = '';
        codeInputs.forEach(input => code += input.value || '');
        codeInput.value = code;
    }

    // Foco automático e navegação
    codeInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            const value = e.target.value;
            if (value && !/^\d+$/.test(value)) {
                e.target.value = '';
                return;
            }
            if (value && index < codeInputs.length - 1) {
                codeInputs[index + 1].focus();
            }
            updateCodeValue();
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !e.target.value && index > 0) {
                codeInputs[index - 1].focus();
            } else if (e.key === 'ArrowLeft' && index > 0) {
                e.preventDefault();
                codeInputs[index - 1].focus();
            } else if (e.key === 'ArrowRight' && index < codeInputs.length - 1) {
                e.preventDefault();
                codeInputs[index + 1].focus();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('verifyBtn').click();
            }
        });
    });

    function startTimer(seconds) {
      clearInterval(countdown);
      let timeLeft = seconds;
      timerEl.textContent = timeLeft;

      countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;

        if(timeLeft <= 0) {
          clearInterval(countdown);
          enviarCodigoAutomatico(); // Envia novo código automaticamente
          startTimer(120); // Reinicia temporizador para 120s
        }
      }, 1000);
    }

    function enviarCodigoAutomatico() {
      // Aqui podes colocar a chamada AJAX real
      alert('Código reenviado automaticamente!');
    }

    resendBtn.addEventListener('click', () => {
      if(cooldown) return;
      cooldown = true;
      resendBtn.classList.add('disabled');
      startTimer(120); // Reinicia temporizador para 120s

      // Simula envio do código
      alert('Código reenviado!');

      // Reset cooldown após 10s
      setTimeout(() => {
        cooldown = false;
        resendBtn.classList.remove('disabled');
      }, 10000);
    });

    // Botão de verificação
    document.getElementById('verifyBtn').addEventListener('click', () => {
        updateCodeValue();
        const code = codeInput.value;
        if(code.length !== 5){
            alert("Preencha os 5 dígitos do código.");
            return;
        }
        // Aqui envia para o backend para verificar código
        forgotForm.submit();
    });
  </script>
</body>
</html>
