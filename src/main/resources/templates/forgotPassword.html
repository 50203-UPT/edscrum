<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduScrum Awards - Recuperar Palavra-passe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #2563eb, #4f46e5, #7c3aed);
    }
    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Estilo dos quadrados do código */
    .code-input {
        width: 3rem;
        height: 3.5rem;
        font-size: 1.5rem;
        text-align: center;
        margin: 0 0.25rem;
        border: 2px solid #e2e8f0;
        border-radius: 0.375rem;
        transition: all 0.2s;
    }
    .code-input:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    /* Classe utilitária para esconder elementos */
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div id="formState" class="w-full max-w-md">
    <button class="text-white mb-4 hover:bg-white/10 px-3 py-2 rounded-md flex items-center gap-2 transition-colors"
            onclick="window.location.href='/'">
      <i data-lucide="arrow-left" class="w-4 h-4"></i>
      Voltar ao Login
    </button>

    <div class="bg-white rounded-lg shadow-2xl">
      <div class="p-6">
        <div class="flex items-center gap-3 mb-6">
          <div class="p-2 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg">
            <i data-lucide="trophy" class="w-6 h-6 text-white"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold">Recuperar Palavra-passe</h1>
            <p class="text-gray-600">Enviaremos um código de recuperação</p>
          </div>
        </div>

        <form id="emailForm" class="space-y-4">
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="example@upt.pt"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <p id="emailError" class="text-sm text-red-500 hidden"></p>
          </div>

          <div class="bg-blue-50 border border-blue-200 rounded-md p-3">
            <p class="text-sm text-blue-800">
              Insira o email associado à sua conta. Enviaremos um código para redefinir a sua palavra-passe.
            </p>
          </div>

          <button type="submit" id="sendEmailBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
            Enviar código de Recuperação
          </button>
        </form>
      </div>
    </div>
  </div>

  <div id="codeState" class="w-full max-w-md hidden">
    <button class="text-white mb-4 hover:bg-white/10 px-3 py-2 rounded-md flex items-center gap-2 transition-colors"
            onclick="location.reload()"> <i data-lucide="arrow-left" class="w-4 h-4"></i>
      Voltar / Alterar Email
    </button>

    <div class="bg-white rounded-lg shadow-2xl">
      <div class="p-6 text-center space-y-4">
        <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
          <i data-lucide="mail" class="w-8 h-8 text-green-600"></i>
        </div>
        <h3 class="text-xl font-bold">Email enviado!</h3>
        <p class="text-gray-600">Insira o código que enviamos por email:</p>

        <div class="w-full bg-yellow-50 border border-yellow-200 rounded-md p-3 text-left">
          <p class="text-sm text-yellow-800">
            Verifique o seu email. O código é válido por 1 minuto.
          </p>
        </div>

        <div class="flex justify-center space-x-2 mb-2">
            <input type="text" maxlength="1" class="code-input" data-index="0" inputmode="numeric" pattern="[0-9]*" required>
            <input type="text" maxlength="1" class="code-input" data-index="1" inputmode="numeric" pattern="[0-9]*" required>
            <input type="text" maxlength="1" class="code-input" data-index="2" inputmode="numeric" pattern="[0-9]*" required>
            <input type="text" maxlength="1" class="code-input" data-index="3" inputmode="numeric" pattern="[0-9]*" required>
            <input type="text" maxlength="1" class="code-input" data-index="4" inputmode="numeric" pattern="[0-9]*" required>
        </div>
        
        <p id="codeError" class="text-sm text-red-600 font-medium hidden"></p>

        <div class="flex justify-between items-center w-full mt-4 bg-gray-100 border border-gray-200 rounded-md px-3 py-2">
          <span class="text-gray-700 font-medium">Tempo restante: <span id="timer">60</span>s</span>
          <button id="resendBtn" type="button" class="bg-blue-600 text-white py-1 px-3 rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            Reenviar Código
          </button>
        </div>

        <button id="verifyBtn" type="button" class="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
          Verificar Código
        </button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    // Elementos do DOM
    const formState = document.getElementById('formState');
    const codeState = document.getElementById('codeState');
    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const codeError = document.getElementById('codeError');
    const timerEl = document.getElementById('timer');
    const resendBtn = document.getElementById('resendBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const codeInputs = document.querySelectorAll('.code-input');

    let countdown;
    let userEmail = ''; // Guarda o email para usar no reenvio/verificação

    // ---------------------------------------------------------
    // 1. Enviar Email (Passo Inicial)
    // ---------------------------------------------------------
    emailForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        userEmail = emailInput.value;
        const btn = document.getElementById('sendEmailBtn');

        // Reset erros
        emailError.classList.add('hidden');
        btn.disabled = true;
        btn.innerHTML = 'A enviar...';

        try {
            // Chamada ao Backend para enviar o código
            const response = await fetch('/auth/send-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ email: userEmail })
            });

            if (response.ok) {
                // Sucesso: Muda para o ecrã do código
                formState.classList.add('hidden');
                codeState.classList.remove('hidden');
                startTimer(60); 
                codeInputs[0].focus();
            } else {
                // Erro (ex: email não existe)
                const text = await response.text();
                emailError.textContent = text || "Erro ao enviar email. Verifique o endereço.";
                emailError.classList.remove('hidden');
            }
        } catch (err) {
            emailError.textContent = "Erro de conexão. Tente novamente.";
            emailError.classList.remove('hidden');
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'Enviar código de Recuperação';
        }
    });

    // ---------------------------------------------------------
    // 2. Reenviar Código
    // ---------------------------------------------------------
    resendBtn.addEventListener('click', async () => {
        if(resendBtn.classList.contains('disabled')) return;

        resendBtn.classList.add('disabled');
        resendBtn.textContent = "A enviar...";

        try {
            // Chamada ao Backend para GERAR NOVO código
            const response = await fetch('/auth/resend-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ email: userEmail })
            });

            if (response.ok) {
                codeError.classList.add('hidden');
                codeError.textContent = "";
                alert("Novo código enviado para o seu email!");
                startTimer(60); // Reinicia o timer
            } else {
                alert("Erro ao reenviar código.");
            }
        } catch (err) {
            alert("Erro de conexão.");
        } finally {
            resendBtn.textContent = "Reenviar Código";
            // Mantém disabled por 10s para evitar spam, ou gere via timer
            setTimeout(() => {
                 if (timerEl.textContent === '0') resendBtn.classList.remove('disabled');
            }, 5000); 
        }
    });

    // ---------------------------------------------------------
    // 3. Verificar Código
    // ---------------------------------------------------------
    verifyBtn.addEventListener('click', async () => {
        const code = Array.from(codeInputs).map(input => input.value).join('');
        
        if (code.length !== 5) {
            codeError.textContent = "Por favor preencha os 5 dígitos.";
            codeError.classList.remove('hidden');
            return;
        }

        verifyBtn.disabled = true;
        verifyBtn.innerHTML = "A verificar...";

        try {
            // Chamada ao Backend para validar o código
            const response = await fetch('/auth/verify-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ email: userEmail, code: code })
            });

            if (response.ok) {
                // Sucesso: Redireciona para a página de mudar password
                // O backend pode retornar a URL ou fazemos hardcode
                window.location.href = `/resetPassword?email=${encodeURIComponent(userEmail)}`;
            } else {
                // Erro: Código inválido
                codeError.textContent = "Código inválido ou expirado. Tente novamente.";
                codeError.classList.remove('hidden');
                // Limpa inputs para nova tentativa
                codeInputs.forEach(i => i.value = '');
                codeInputs[0].focus();
            }
        } catch (err) {
            codeError.textContent = "Erro ao verificar código.";
            codeError.classList.remove('hidden');
        } finally {
            verifyBtn.disabled = false;
            verifyBtn.innerHTML = "Verificar Código";
        }
    });

    // ---------------------------------------------------------
    // Lógica dos Inputs (Foco, navegação)
    // ---------------------------------------------------------
    codeInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            codeError.classList.add('hidden'); // Esconde erro ao digitar
            const value = e.target.value;
            if (value && !/^\d+$/.test(value)) {
                e.target.value = '';
                return;
            }
            if (value && index < codeInputs.length - 1) {
                codeInputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !e.target.value && index > 0) {
                codeInputs[index - 1].focus();
            } else if (e.key === 'Enter' && index === codeInputs.length - 1) {
                verifyBtn.click();
            }
        });
    });

    // ---------------------------------------------------------
    // Timer
    // ---------------------------------------------------------
    function startTimer(seconds) {
      clearInterval(countdown);
      let timeLeft = seconds;
      timerEl.textContent = timeLeft;
      
      // Desativa botão de reenviar enquanto o tempo corre
      resendBtn.classList.add('disabled');

      countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;

        if(timeLeft <= 0) {
          clearInterval(countdown);
          // Habilita botão de reenviar quando acaba o tempo
          resendBtn.classList.remove('disabled');
        }
      }, 1000);
    }
  </script>
</body>
</html>
