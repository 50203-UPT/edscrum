<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{teacher.dashboard.title} + ' - ' + #{app.title}">Dashboard Professor</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <style>
        body, html {
            overflow: auto !important;
            height: auto !important;
            display: block !important;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333; /* Texto dentro de cards deve ser escuro */
        }
        /* Navbar transparente para combinar com o fundo */
        .navbar {
            background-color: rgba(0,0,0,0.2) !important;
            backdrop-filter: blur(5px);
        }
        .container {
            padding-top: 20px;
        }
        /* Garantir que os cartões têm fundo branco */
        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark navbar-expand-lg mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold" th:text="${dashboard.courseName}">Curso</span>
            <div class="d-flex gap-2">
                <a th:href="@{/view/teacher/courses}" class="btn btn-outline-light btn-sm rounded-pill">Voltar</a>
                <div class="dropdown">
                    <button class="btn btn-light btn-sm rounded-pill dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Perfil
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/logout}">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center text-white bg-success mb-3 h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h3 class="display-4 fw-bold" th:text="${dashboard.totalStudents}">0</h3>
                        <p class="mb-0" th:text="#{teacher.dashboard.students}">Estudantes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center text-white bg-info mb-3 h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h3 class="display-4 fw-bold" th:text="${dashboard.totalTeams}">0</h3>
                        <p class="mb-0" th:text="#{teacher.dashboard.teams}">Equipas</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center text-white bg-warning mb-3 h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h3 class="display-4 fw-bold" th:text="${dashboard.totalProjects}">0</h3>
                        <p class="mb-0" th:text="#{teacher.dashboard.projects}">Projetos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold text-primary" th:text="#{teacher.dashboard.project_progress}">Progresso dos Projetos</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th th:text="#{teacher.dashboard.project_column}">Projeto</th>
                                <th th:text="#{teacher.dashboard.progress_column}" style="width: 40%;">Progresso</th>
                                <th th:text="#{teacher.dashboard.status_column}">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="proj : ${dashboard.projects}">
                                <td class="fw-bold" th:text="${proj.projectName}">Nome do Projeto</td>
                                <td>
                                    <div class="progress" style="height: 20px; border-radius: 10px;">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                                             th:style="'width: ' + ${proj.completionPercentage} + '%'"
                                             th:classappend="${proj.completionPercentage == 100} ? 'bg-success' : 'bg-primary'"
                                             th:text="${#numbers.formatDecimal(proj.completionPercentage, 1, 0)} + '%'">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span th:if="${proj.completionPercentage == 100}" class="badge bg-success rounded-pill" th:text="#{teacher.dashboard.status_completed}">Concluído</span>
                                    <span th:if="${proj.completionPercentage < 100}" class="badge bg-secondary rounded-pill" th:text="#{teacher.dashboard.status_in_progress}">Em Curso</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
