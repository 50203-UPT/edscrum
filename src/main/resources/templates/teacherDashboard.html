<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{teacher.dashboard.title} + ' - ' + #{app.title}">Dashboard Professor</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body, html {
            overflow: auto !important;
            height: auto !important;
            display: block !important;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            padding-top: 20px;
        }
        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Notification Sidebar Styles */
        .notification-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background-color: #f8f9fa;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1050;
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #e9ecef;
        }
        .notification-sidebar.open { right: 0; }
        .notification-sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
        }
        .notification-sidebar-header h5 { color: var(--bs-body-color); cursor: pointer; }
        .notification-sidebar-body { flex-grow: 1; padding: 1.5rem; overflow-y: auto; background-color: #f8f9fa; }
        .notification-item {
            background-color: transparent;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            transition: all 0.2s ease;
            color: #212529;
        }
        .notification-item:hover { background-color: rgba(0, 0, 0, 0.05); border-color: rgba(0, 0, 0, 0.2); }
        .notification-item.unread { background-color: rgba(13, 110, 253, 0.1); border-color: rgba(13, 110, 253, 0.2); }
        .notification-item.unread:hover { background-color: rgba(13, 110, 253, 0.15); border-color: rgba(13, 110, 253, 0.3); }
        .notification-icon {
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .notification-content { flex-grow: 1; }
        .notification-content h6 { font-size: 0.95rem; font-weight: 600; margin-bottom: 0.25rem; color: var(--bs-body-color); }
        .notification-content p { font-size: 0.85rem; color: #6c757d; margin-bottom: 0.5rem; }
        .notification-time { font-size: 0.75rem; color: #adb5bd; text-align: right; flex-shrink: 0; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark navbar-expand-lg mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold" th:text="${dashboard.courseName}">Curso</span>
            <div class="d-flex gap-2">
                <a th:href="@{/view/teacher/courses}" class="btn btn-outline-light btn-sm rounded-pill">Voltar</a>
                <div class="dropdown">
                    <button class="btn btn-light btn-sm rounded-pill dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Perfil
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/logout}">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center text-white bg-success mb-3 h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h3 class="display-4 fw-bold" th:text="${dashboard.totalStudents}">0</h3>
                        <p class="mb-0" th:text="#{teacher.dashboard.students}">Estudantes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center text-white bg-info mb-3 h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h3 class="display-4 fw-bold" th:text="${dashboard.totalTeams}">0</h3>
                        <p class="mb-0" th:text="#{teacher.dashboard.teams}">Equipas</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center text-white bg-warning mb-3 h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h3 class="display-4 fw-bold" th:text="${dashboard.totalProjects}">0</h3>
                        <p class="mb-0" th:text="#{teacher.dashboard.projects}">Projetos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold text-primary" th:text="#{teacher.dashboard.project_progress}">Progresso dos Projetos</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th th:text="#{teacher.dashboard.project_column}">Projeto</th>
                                <th th:text="#{teacher.dashboard.progress_column}" style="width: 40%;">Progresso</th>
                                <th th:text="#{teacher.dashboard.status_column}">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="proj : ${dashboard.projects}">
                                <td class="fw-bold" th:text="${proj.projectName}">Nome do Projeto</td>
                                <td>
                                    <div class="progress" style="height: 20px; border-radius: 10px;">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                                             th:style="'width: ' + ${proj.completionPercentage} + '%'"
                                             th:classappend="${proj.completionPercentage == 100} ? 'bg-success' : 'bg-primary'"
                                             th:text="${#numbers.formatDecimal(proj.completionPercentage, 1, 0)} + '%'">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span th:if="${proj.completionPercentage == 100}" class="badge bg-success rounded-pill" th:text="#{teacher.dashboard.status_completed}">ConcluÃ­do</span>
                                    <span th:if="${proj.completionPercentage < 100}" class="badge bg-secondary rounded-pill" th:text="#{teacher.dashboard.status_in_progress}">Em Curso</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
