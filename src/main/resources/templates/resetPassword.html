<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduScrum - Redefinir Palavra-passe</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon.svg}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-blue-600 via-indigo-700 to-purple-800 flex items-center justify-center p-4">

    <div class="w-full max-w-md relative z-10">
        <button class="text-white mb-4 hover:bg-white/10 px-4 py-2 rounded flex items-center transition-colors"
            onclick="window.location.href='/'">
            <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
            Voltar ao Login
        </button>

        <div class="bg-white/95 backdrop-blur-sm shadow-2xl rounded-lg">
            <div class="p-6">
                <div class="flex items-center gap-3 mb-6">
                    <div class="p-2 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg">
                        <i data-lucide="trophy" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Redefinir Palavra-passe</h1>
                        <p class="text-gray-600">Insira a sua nova palavra-passe.</p>
                    </div>
                </div>

                <form id="resetPasswordForm" th:action="@{/resetPassword}" method="post" class="space-y-4">
                    <input type="hidden" name="email" th:value="${email}">

                    <div id="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 mb-4 hidden">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i data-lucide="alert-triangle" class="h-5 w-5 text-red-500"></i>
                            </div>
                            <div class="ml-3">
                                <p id="errorText" class="text-sm text-red-700"></p>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium">Nova Palavra-passe *</label>
                        <div class="relative">
                            <input id="password" name="password" type="password" placeholder="Mínimo 8 caracteres"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" />
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                onclick="togglePassword('password')">
                                <i data-lucide="eye" class="h-5 w-5 text-gray-400"></i>
                            </button>
                        </div>
                        <p id="passwordError" class="text-sm text-red-500 hidden"></p>
                        <p class="text-xs text-gray-500">Deve conter letras maiúsculas, minúsculas e números</p>
                    </div>

                    <div class="space-y-2">
                        <label for="confirmPassword" class="block text-sm font-medium">Confirmar Palavra-passe *</label>
                        <div class="relative">
                            <input id="confirmPassword" name="confirmPassword" type="password"
                                placeholder="Confirme a sua palavra-passe"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required />
                            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                onclick="togglePassword('confirmPassword')">
                                <i data-lucide="eye" class="h-5 w-5 text-gray-400"></i>
                            </button>
                        </div>
                        <p id="confirmPasswordError" class="text-sm text-red-500 hidden"></p>
                    </div>

                    <div class="bg-blue-50 border border-blue-200 rounded-md p-4">
                        <p class="text-sm text-blue-800">
                            Certifique-se de que a nova palavra-passe cumpre os requisitos acima.
                        </p>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                        Redefinir Palavra-passe
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Função para mostrar/ocultar senha com troca de ícone
        function togglePassword(id) {
            const input = document.getElementById(id);
            const buttonIcon = input.nextElementSibling.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                buttonIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                buttonIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        const form = document.getElementById('resetPasswordForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let errors = {};

            // Validar nova senha
            if (!password) {
                errors.password = 'Palavra-passe é obrigatória';
            } else if (password.length < 8) {
                errors.password = 'Palavra-passe deve ter no mínimo 8 caracteres';
            } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                errors.password = 'Deve conter maiúsculas, minúsculas e números';
            }

            // Validar confirmação
            if (password !== confirmPassword) {
                errors.confirmPassword = 'As palavras-passe não coincidem';
            }

            // Limpar erros anteriores
            ['password', 'confirmPassword'].forEach(id => {
                const el = document.getElementById(id + 'Error');
                el.classList.add('hidden');
                el.textContent = '';
                document.getElementById(id).classList.remove('border-red-500');
            });

            // Mostrar erros
            Object.keys(errors).forEach(field => {
                const el = document.getElementById(field + 'Error');
                el.textContent = errors[field];
                el.classList.remove('hidden');
                document.getElementById(field).classList.add('border-red-500');
            });

            // Se não houver erros, envia o formulário
            if (Object.keys(errors).length === 0) {
                form.submit();
            }
        });

        // Limpar erro ao digitar
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function () {
                this.classList.remove('border-red-500');
                const errorEl = document.getElementById(this.id + 'Error');
                if (errorEl) errorEl.classList.add('hidden');
            });
        });
    </script>
</body>

</html>
