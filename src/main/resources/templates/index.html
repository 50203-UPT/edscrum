<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title} + ' - ' + #{login.title}">EduScrum - Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}"> 
</head>
<body>

    <div class="background-slideshow">
        <div class="bg-img-1"></div>
        <div class="bg-img-2"></div>
        <div class="bg-img-3"></div>
        <div class="bg-img-4"></div>
    </div>

    <div class="login-container">
        <div class="card shadow-lg">
            <div class="card-header text-white text-center py-3">
                <h3 class="mb-0" th:text="#{app.title}">ğŸ“ EduScrum</h3>
            </div>
            <div class="card-body p-4 p-md-5">
                
                <h4 class="text-center mb-4 text-muted" th:text="#{login.welcome_back}">Bem-vindo de volta!</h4>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/auth/web/login}" method="post">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control form-control-lg" th:placeholder="#{login.email_placeholder}" required>
                            </div>
                            <div class="mb-0">
                                <input type="password" name="password" class="form-control form-control-lg" th:placeholder="#{login.password_placeholder}" required>
                            </div>
                        </div>

                        <div class="col-md-4 d-grid">
                            <button type="submit" class="btn btn-success btn-lg h-100 btn-login-tall" th:text="#{login.enter_button}">
                                Entrar ğŸš€
                            </button>
                        </div>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-2 text-muted" th:text="#{login.no_account_yet}">Ainda nÃ£o tens conta?</p>
                    <a th:href="@{/register}" class="btn btn-outline-primary px-4">
                        <span th:text="#{login.create_account_button}">ğŸ“ Criar Nova Conta</span>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
