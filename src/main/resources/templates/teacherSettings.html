<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configurações - EduScrum</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 50px auto;
            position: relative;
            z-index: 1;
        }
        .card {
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 2rem;
        }
        .card-header {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="background-slideshow">
        <div class="bg-img-1"></div>
        <div class="bg-img-2"></div>
        <div class="bg-img-3"></div>
        <div class="bg-img-4"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container">
            <span class="navbar-brand fw-bold fs-3">EduScrum <span class="badge bg-warning text-dark">Teacher</span></span>
            <div class="dropdown">
                <button class="btn btn-outline-light rounded-pill px-4 dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Perfil
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" th:href="@{/view/teacher/profile}">Editar Perfil</a></li>
                    <li><a class="dropdown-item" th:href="@{/view/teacher/settings}">Configurações</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container settings-container">
        <div class="text-center text-white mb-5">
            <h1 class="fw-bold display-5" style="text-shadow: 0 2px 10px rgba(0,0,0,0.5);">Configurações</h1>
        </div>

        <form th:action="@{/api/teacher/settings}" method="post">
            <!-- Aparência -->
            <div class="card">
                <div class="card-header">Aparência</div>
                <div class="card-body">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="theme-switcher">
                        <label class="form-check-label" for="theme-switcher">Modo Noturno</label>
                    </div>
                </div>
            </div>

            <!-- Notificações -->
            <div class="card">
                <div class="card-header">Notificações</div>
                <div class="card-body">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="notification-awards" name="notificationAwards" checked>
                        <label class="form-check-label" for="notification-awards">Notificações de Prémios</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="notification-rankings" name="notificationRankings" checked>
                        <label class="form-check-label" for="notification-rankings">Notificações de Rankings</label>
                    </div>
                </div>
            </div>

            <!-- Informações da Conta -->
            <div class="card">
                <div class="card-header">Informações da Conta</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${teacher.name}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${teacher.email}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="account-type" class="form-label">Tipo de Conta</label>
                        <input type="text" class="form-control" id="account-type" th:value="${teacher.role}" readonly>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar Alterações</button>
        </form>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script>
        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;

        themeSwitcher.addEventListener('change', () => {
            if (themeSwitcher.checked) {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
            }
        });

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark-theme');
            themeSwitcher.checked = true;
        }
    </script>
</body>
</html>
